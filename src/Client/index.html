<!DOCTYPE html>
<html lang="en" data-theme="cinemarco">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemarco - Your Cinema Memories</title>
    <meta name="description" content="Personal cinema memory tracker - track movies, series, and the people you watch with.">

    <!-- Theme color for mobile browsers - warm stone -->
    <meta name="theme-color" content="#0c0a09">
    <meta name="color-scheme" content="dark">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Cinemarco">
    <meta property="og:description" content="Your personal cinema memory tracker">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%8E%AC%3C/text%3E%3C/svg%3E">

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Velvet Cinema Typography -->
    <!-- Bodoni Moda: Elegant serif for headings - classic cinema poster feel -->
    <!-- DM Sans: Clean, warm sans-serif for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;1,6..96,400;1,6..96,500&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">

    <!-- Preconnect for TMDB images -->
    <link rel="preconnect" href="https://image.tmdb.org">

    <style>
        /* Critical CSS - Velvet Cinema aesthetic */
        html {
            background-color: #0c0a09;
            color: #faf5f0;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading spinner - warm burgundy */
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #root:empty::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid rgba(159, 18, 57, 0.2);
            border-top-color: #9f1239;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./Main.fs"></script>
</body>
</html>
