<!DOCTYPE html>
<html lang="en" data-theme="cinemarco">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemarco - Your Cinema Memories</title>
    <meta name="description" content="Personal cinema memory tracker - track movies, series, and the people you watch with.">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0f0f0f">
    <meta name="color-scheme" content="dark">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Cinemarco">
    <meta property="og:description" content="Your personal cinema memory tracker">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%8E%AC%3C/text%3E%3C/svg%3E">

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Preconnect for TMDB images -->
    <link rel="preconnect" href="https://image.tmdb.org">

    <style>
        /* Critical CSS - prevent flash of unstyled content */
        html {
            background-color: #0f0f0f;
            color: #e5e5e5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading spinner while app initializes */
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #root:empty::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid rgba(124, 58, 237, 0.2);
            border-top-color: #7c3aed;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./Main.fs"></script>
</body>
</html>
