name: cinemarco

services:
  cinemarco:
    build: .
    image: cinemarco:latest
    container_name: cinemarco
    # ports removed - accessed via Tailscale only
    # - "5000:5000"
    volumes:
      - ${HOME}/cinemarco/data:/app/data
    restart: unless-stopped
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Production
      - DATA_DIR=/app/data
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - TRAKT_CLIENT_ID=${TRAKT_CLIENT_ID:-}
      - TRAKT_CLIENT_SECRET=${TRAKT_CLIENT_SECRET:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/ICinemarcoApi/healthCheck"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  tailscale:
    image: tailscale/tailscale:latest
    container_name: cinemarco-tailscale
    network_mode: "service:cinemarco"
    depends_on:
      - cinemarco
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_EXTRA_ARGS=--hostname=cinemarco
      - TS_USERSPACE=true
    volumes:
      - tailscale_state:/var/lib/tailscale
    command: >
      sh -c "
        tailscaled --state=/var/lib/tailscale/tailscaled.state --tun=userspace-networking &
        sleep 5 &&
        tailscale up --authkey=$$TS_AUTHKEY $$TS_EXTRA_ARGS &&
        sleep 2 &&
        tailscale serve --https=443 http://127.0.0.1:5000 &&
        tail -f /dev/null
      "
    restart: unless-stopped

volumes:
  tailscale_state:
